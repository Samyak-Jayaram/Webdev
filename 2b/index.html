<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="tree-container">
        <img src="tree1.png" class="tree1-img" >
        <img src="tree2.png" class="tree2-img" >

    </div>
   
    <div class="card">
        <div class="card-header">
            <img src="img.jpeg" alt="Profile Image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="name">Samyak Jayaram</p>
            <a href="mailto:samyakjayaram9@gmail.com" class="mail">samyakjayaram9@gmail.com</a>
            <p class="job">Developer | Digital Illustrator</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/Samyak-Jayaram" class="social-icon fab fa-github"></a>
            <a href="https://twitter.com/samyak_jayaram" class="social-icon fab fa-twitter"></a>
            <a href="https://www.instagram.com/skaldro/" class="social-icon fab fa-instagram"></a>
            <a href="https://www.linkedin.com/in/samyak-jayaram-40a806262/" class="social-icon fab fa-linkedin"></a>
        </div>
        <div class="card-footer">
            <p class="count"><span>120k</span> Followers | <span>10k</span> Following</p>
        </div>
    </div>
</body>
</html>
