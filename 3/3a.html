<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222;
    font-family: Arial, sans-serif;
  }

  .button {
    width: 160px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border: none;
    background-color: #D94A38;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 20px;
  }

</style>
</head>
<body>
  <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">
    Click Me
  </div>
  <script>
    function mDown(obj) {
      obj.style.backgroundColor = "#1ec5e5";
      obj.innerHTML = "Release Me";
    }

    function mUp(obj) {
      obj.style.backgroundColor = "#D94A38";
      obj.innerHTML = "Thank You";
    }
  </script>
</body>
</html>
